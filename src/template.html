<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta name="theme-color" content="#333333" />
        <meta name="description" content="Stefan Legg | Software Engineer | TypeScript, JavaScript, Angular, React, Svelte" />
        <meta name="author" content="Stefan Legg" />
        <meta name="og:title" content="Stefan Legg" />
        <meta name="og:site_name" content="Stefan Legg" />
        <meta name="og:description" content="Stefan Legg | Software Engineer | TypeScript, JavaScript, Angular, React, Svelte" />

        %sapper.base%

        <link rel="preload" href="https://assets.vercel.com/raw/upload/v1587415301/fonts/2/inter-var-latin.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gothic+A1:400,600,700&amp;display=swap" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
            integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="global.css" />
        <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="sitemap" type="application/xml" href="/sitemap.xml" />

        <!-- Cloudflare Web Analytics -->
        <script defer src="https://static.cloudflareinsights.com/beacon.min.js" data-cf-beacon='{"token": "f40890e2a850466bb764d8d9f3e79061"}'></script>
        <!-- End Cloudflare Web Analytics -->

        <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
        %sapper.scripts%

        <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
        %sapper.styles%

        <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
        %sapper.head%
    </head>
    <body>
        <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
        <div id="sapper">%sapper.html%</div>
    </body>
</html>
